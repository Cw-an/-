        <section class="main-middle">

          <figure>
            <figcaption class="font-middle">
              <p>绝佳的创意，奇思妙想。</p>
              <p>在编程的世界里，只有想不到，没有做不到。</p>
              <p>编程能展现出想象力的极限，</p>
              <p>这就是为什么那些编程爱好者们在电脑前一待就是一天。</p>
              <p>编程入门难是众所周知的，</p>

              <p>这就是一个完全崭新的世界。</p>
            </figcaption>

              <p>还有各种有意思的插件。</p>
